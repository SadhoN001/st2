{% extends 'base.html' %}


{% block content %}
    <section class="new-form">
        <div>
            <h1 style="color: blueviolet;position: relative; left: 500px;font-size: 35px; width: 20px;">Form</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="post" action="{% url 'submitform' %}">
                    {% csrf_token %}

                    {{form}}
                    {% comment %} <div>
                        <label for="">Value1</label>
                        <input type="number" name="num1" value="{{n1}}" class="form-control">
                    </div>
                    <div>
                        <label for="">Value2</label>
                        <input type="number" name="num2" value="{{n2}}" class="form-control">
                    </div> {% endcomment %}
                    <div class="pt-2">
                        <button type="submit">Submit</button>
                    </div>
                    <br>
                    <div>
                        <input type="text" value="{{output}}">
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock  %}
