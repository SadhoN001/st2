<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <h1>Todo List</h1>
    <hr>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }} (<b style="color: blue;">{{ todo.time | date:"jS F, Y" }}</b>): 
                {% if todo.completed %} <b style="color: green;">Completed</b> {% else %} <b style="color: red;">NOT COMPLETED</b>
                {% endif %}<br> <br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
